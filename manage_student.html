<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manage {{ matric }}</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Managing: {{ info.name }}</h2>
                <div>
                    <a href="/admin_dashboard" class="btn btn-secondary">Back</a>
                    <a href="#" class="btn btn-danger" onclick="if (confirm('Delete entire student?')) { fetch('/delete_student/{{ matric }}').catch(()=>alert('Network error')); window.location = '/admin_dashboard'; } return false;">Delete Profile</a>
                </div>
            </div>

            {% for level, courses in info.results.items() %}
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">Level: {{ level }}</div>
                <div class="card-body">
                    <table class="table">
                        <thead><tr><th>Course</th><th>Score</th><th>Grade</th></tr></thead>
                        <tbody>
                            {% for c in courses %}
                            <tr><td>{{ c.course }}</td><td>{{ c.score }}%</td><td>{{ c.grade }}</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
