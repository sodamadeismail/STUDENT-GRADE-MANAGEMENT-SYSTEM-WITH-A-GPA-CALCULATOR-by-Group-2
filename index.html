<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>University Portal</title>
    <style>
        body { background: #f4f7f6; }
        .login-container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4">SIRMS Portal</h3>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label>Login As:</label>
                <select name="role" class="form-select">
                    <option value="student">Student</option>
                    <option value="admin">Admin/Lecturer</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Matric No (or Admin ID)">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
